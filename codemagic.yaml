workflows:
  flutter-build:
    name: Flutter Build
    description: Build your Flutter app
    ios:
      # Configuraci贸n del entorno para iOS
      flutter: stable
      xcode: 12.5.0
    android:
      # Configuraci贸n del entorno para Android
      flutter: stable
    environment:
      vars:
        # Usa la versi贸n de SDK que deseas
        FLUTTER_CHANNEL: stable
        FLUTTER_VERSION: "2.7.0"
        DART_VERSION: "2.10.4"
    scripts:
      - name: Set up Flutter SDK
        script: |
          git clone https://github.com/flutter/flutter.git -b stable
          cd flutter
          git checkout tags/2.7.0 # Usa la versi贸n 2.7.0 del SDK
          export PATH="$PWD/bin:$PATH"
          flutter doctor
      - name: Install dependencies
        script: flutter pub get
      - name: Build the app
        script: flutter build apk --release
